<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./client.js"></script>
    <script type="text/javascript" src="./formScript.js"></script>
    <title>MIST Test UI</title>
  </head>
  <body>
  	<h1 class="text-center mt-2">MIST Test UI</h1>
    <hr />
    <div id="speedtest-form-content">
      <p class="ml-2">Specifica i parametri dello speedtest:</p>
      <div class="ml-2 form-group row">
        <label for="testType" class="col-5 col-form-label">Tipo di test:</label>
        <div class="col-5">
          <select class="form-control" id="testType">
            <option>Ping</option>
            <option>Download</option>
            <option>Upload</option>
            <option>Completo</option>
          </select>
        </div>
      </div>
      <div class="ml-2 form-group row">
        <label for="hostName" class="col-5 col-form-label">Hostname:</label>
        <div class="col-5">
          <select class="form-control" id="hostName">
            <option>localhost:8080</option>
            <option>192.168.88.45:8080</option>
            <option>192.168.2.1:8080</option>
            <<option>ec2-34-210-59-77.us-west-2.compute.amazonaws.com:8080</option>
          </select>
        </div>
      </div>
      <div class="ml-2 form-group row">
        <label for="numOfPings" class="col-5 col-form-label">Numero massimo di ping:</label>
        <div class="col-5">
          <input type="number" class="form-control" value="1" id="numOfPings"/>
        </div>
      </div>
      <div class="ml-2 form-group row">
        <label for="numOfMB" class="col-5 col-form-label">MB da scaricare (solo per download e upload):</label>
        <div class="col-5">
          <select class="form-control" id="numOfMB">
            <option>5</option>
            <option>10</option>
            <option>20</option>
          </select>
        </div>
      </div>
      <div class="ml-2 form-group row">
        <label for="numOfStreams" class="col-5 col-form-label">Numero di connessioni parallele (solo per download e upload):</label>
        <div class="col-5">
          <select class="form-control" id="numOfStreams">
            <option>1</option>
            <option>3</option>
            <option>6</option>
          </select>
        </div>
      </div>
      <div class="text-center">
        <button class="btn btn-primary" onclick="handleClick()">Inizia il test</button>
      </div>
    </div>
</html>
